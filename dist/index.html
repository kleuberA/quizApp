<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Quiz App</title>
</head> 
<body> 
	<div class="container-fluid">
		<div class="containerQuiz">
			<h1 class="countryQuiz fs-3 text-white">Country Quiz</h1>
			<img src="assets/undraw_adventure_4hum1.svg" alt="" class="imageQuestions">
			<div class="containerQuizOptions">
			<h1 class="question">Quest√£o</h1>
			<ul class="list-group list-groupContainer list-group-flush">
  				<li class="list-group-item list-item optionA"  data-alternativa="a"></li>
  				<li class="list-group-item list-item optionB" data-alternativa="b"></li>
  				<li class="list-group-item list-item optionC" data-alternativa="c"></li>
  				<li class="list-group-item list-item optionD" data-alternativa="d"></li>
			</ul>
		</div> 
		<div class="nextQuiz">
			<button type="button" class="btn next">Next</button>
		</div>
		<div class="containerQuizFinally">
			<img src="assets/undraw_winners_ao2o.svg" alt="" class='imageWin'>
			<h1 class="result">Results</h1>
			<p class="quantidadeCorretas">You got <span class="quantidadeCorretasValor"></span> correct answers</p>
			<button type="button" class="btn btn-outline-secondary tryAgain">Try Again</button>
		</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="js/jquery.js"></script>
	<script type="module" src="js/app.js"></script>




</body>
</html>
